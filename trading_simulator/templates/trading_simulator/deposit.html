<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>deposit</title>
</head>
<body>
    <h1>deposit</h1>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <label for="usd">USD</label>
            <input type="text" class="form-control" name="usd" id="usd" value="{{ balance_.USDbalance }}"> 
        </div>
        <div class="form-group">
            <label for="btc">BTC</label>
            <input type="text" class="form-control" name="btc" id="btc" value="{{ balance_.BTCbalance }}"> 
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
